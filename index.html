<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">

  <title>Ingreso Usuario</title>
</head>


<body>
  <!--titulo-->
  <div class="container-fluid text-center">
    <h1 style="font-family: 'Chango', cursive;" class="m-4 animate__animated animate__swing">Ingreso Usuario</h1>
  </div>

  <!--Formulario de ingreso-->
  <div class="container bg-warning p-3 text-center mt-2 cont-amarillo">
    <div class="row">
      <form action="" method="post">
        <div class="col-12 mt-4">
          <!--Email-->
          <input class="textField mb-3 border border-3" id="email" type="email" placeholder="Ingresa tu Email" required>
          <!--Password-->
          <input class="textField border border-3" id="password" type="password" placeholder="Ingresa tu contrase침a"
            required><br>

          <button class="btn btn-danger p-2 mt-4" onclick="ingresar()">Ingresar</button><br>
          <p class="mt-3" data-bs-toggle="modal" data-bs-target="#ventanaModal"><a class="link-light registro"
              href="#">Registrarse</a></p>
        </div>
      </form>

    </div>
  </div>

  <!--Modal registro-->
  <div class="modal fade" tabindex="-1" id="ventanaModal">
    <div class="modal-dialog">
      <div id="modal-content" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Registro usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" id="formulario" method="post">
          <div class="modal-body text-center">
            <!--Usuario-->
            <input id="usuario" name="usuario" type="text" class="textField m-1 border border-3"
              placeholder="Nombre usuario" required>
            <!--Correo-->
            <input id="correo" name="signMail" type="email" class="textField m-1 border border-3" type="text"
              placeholder="Correo electr칩nico" required>
            <!--Password 1-->
            <input id="pass1" name="password1" type="password" class="textField m-1 border border-3" type="text"
              placeholder="Contrase침a" required>
            <!--Passw0rd 2-->
            <input id="pass2" name="password2" type="password" class="textField m-1 border border-3" type="text"
              placeholder="Repita su contrase침a" required>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-danger" onclick="registrar()">Guardar</button><br>
        </form>
      </div>

    </div>
  </div>
  </div>





  <script src="js/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>

</body>

</html>
